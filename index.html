<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 0</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed|Leckerli+One|Roboto" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1>Tic Tac Toe</h1>
    <div id="buttons">
      <div id="onep" class="button">1 Player</div>
      <div id="twop" class="button">2 Players</div>
    </div>
    <div id="game" style="display:none;">
      <table>
        <tr>
          <th class="box" id="0"></th>
          <th class="box" id="1"></th>
          <th class="box" id="2"></th>
        </tr>
        <tr>
          <th class="box" id="3"></th>
          <th class="box" id="4"></th>
          <th class="box" id="5"></th>
        </tr>
        <tr>
          <th class="box" id="6"></th>
          <th class="box" id="7"></th>
          <th class="box" id="8"></th>
        </tr>
      </table>
      <div id="restart" class="button">Restart!</div>
    </div>
    <div id="results"></div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
